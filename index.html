<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three.js</title>
	<link rel="stylesheet" href="./style.css">
	<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.156.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
			}
		}
	</script>
</head>
<body>
	<div class="logo-container">
        <img src="https://brand.mit.edu/sites/default/files/styles/tile_narrow/public/2023-08/logo-colors-BG-mit-red.png?itok=Dk9W1mWh" alt="Logo">
    </div>




	<canvas id="three-canvas"></canvas>


	<div class="overlay-image" id="overlayImage">
        <img src="./imagen/plano.jpg" alt="Imagen Superpuesta">
        <button onclick="ocultarImagen()">X</button>
    </div>

	<div class="show-tab" id="showTab" onclick="mostrarImagen()">Mostrar Imagen</div>


	<div class="image-bar">
        <div class="image-item">
            <p>Cocina</p>
            <img id="cocina" src="./imagen/co.png" alt="Imagen 1">
        </div>
        <div class="image-item">
            <p>Habitación</p>
            <img id="habitacion" src="./imagen/pi.png" alt="Imagen 2">
        </div>
        <div class="image-item" id="living">
            <p>Living</p>
            <img  src="./imagen/st.png" alt="Imagen 3">
        </div>
        <!-- Agrega más imágenes y títulos según sea necesario -->
    </div>


	<script>
        function ocultarImagen() {
            document.getElementById('overlayImage').style.display = 'none';
            document.getElementById('showTab').style.display = 'block';
        }

        function mostrarImagen() {
            document.getElementById('overlayImage').style.display = 'flex';
            document.getElementById('showTab').style.display = 'none';
        }
    </script>



  <script type="module" src="main.js"></script>
</body>
</html>
